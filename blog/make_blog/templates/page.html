{% extends 'temp.html' %}
{% block desc %}
{{desc|truncatewords:50}}
{% endblock %}
{% block title %}
{{pageName}}
{% endblock %}
{% block blog_rating %}active{% endblock %}
{% block main %}
<main id="main">
    <section class="hero-section inner-page">
        <div class="wave">
            <svg width="1920px" height="265px" viewBox="0 0 1920 265" version="1.1" xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                    <g id="Apple-TV" transform="translate(0.000000, -402.000000)" fill="#FFFFFF">
                        <path
                            d="M0,439.134243 C175.04074,464.89273 327.944386,477.771974 458.710937,477.771974 C654.860765,477.771974 870.645295,442.632362 1205.9828,410.192501 C1429.54114,388.565926 1667.54687,411.092417 1920,477.771974 L1920,667 L1017.15166,667 L0,667 L0,439.134243 Z"
                            id="Path"></path>
                    </g>
                </g>
            </svg>
        </div>

        <div class="container">
            <div class="row align-items-center">
                <div class="col-12">
                    <div class="row justify-content-center">
                        <div class="col-md-7 text-center hero-text">
                            <h1 data-aos="fade-up" data-aos-delay="">{{ pageName }}</h1>
                            <!-- <p class="mb-5" data-aos="fade-up" data-aos-delay="100">
                                Share your experience with us and share your valuable advice so that we can improve ourself to do better and provide you a better experience.
                            </p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- ======= Page ======= -->
    <section class="site-section mb-4 text-dark">
        <div class="container">
            {{page.page|safe}}
        </div>
    </section><!-- End Page -->
</main>
{% endblock %}
{% block script %}
<script src="/assets/vendor/email-form/signup.js"></script>
{% endblock %}
